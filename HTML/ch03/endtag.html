<!-- !DOCTTYPE html : 이제부터 처리할 문서는 html문서라고 알려주는 것. -->
<!DOCTYPE html> 
<!-- <html>: 웹문서 시작을 알리는 태그
  1. 실제 문서 정보와 내용이 시작하고 끝나는 것을 표시
  2. lang 속성을 이용해 문서에서 사용할 언어 지정
  3. 문서 정보를 저장하는<head> 부분과 문서 내용 입력하는 <body> 부분 포함 -->
<html lang="en">
  
<head>
  <title>종료 태그 작성</title>
</head>
<body>
  HTML5에서는 종료 태그를 사용하도록 권장합니다.
    <p></p>
    태그 사이가 공백이라면 단축형 태그를 사용할 수 있습니다.
    <p/>
    p 태그는 한 줄을 띌 때 사용합니다.

</body>
</html>

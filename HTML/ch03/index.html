<!DOCTYPE html>
<html lang="en">
  <!-- <head>태그 : 문서 관련 정보 입력,
    웹 브라우저 화면에는 보이지 않음.
  문서에서 사용할 외부 파일 링크 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>처음 시작하는 페이지</title>
</head>

<!--<body> 태그 : 웹 브라우저에 내용을 표시하는 태그
  1. 실제 브라우저에 표시될 내용 입력
2. 대부분의 태그가 <body>태그에서 사용하는 태그 -->
<body>
  <div>
    <h1>html5 기본 </h1>
  </div>
  <div>
    <ul>
      <li><a href="#">메뉴 - 1</a></li>
      <li><a href="#">메뉴 - 2</a></li>
      <li><a href="#">메뉴 - 3</a></li>
    </ul>
  </div>
  <div>
    <div>
      <h1>Lorem ipsum dolor sit amet</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div>
      <h1>Lorem ipsum dolor sit amet </h1>
      <p>Lorem ipsum dolor sit amet, consectetur 
    </div>
  </div>
  <div>
    <span>서울특별시 강서구 내발산동</span>
  </div>
</body>
</html>

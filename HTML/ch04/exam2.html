<!DOCTYPE html>
<html lang="en">
<head>
  <title>번호 없는 목록 만들기</title>
</head>
<body>
  <h2>음악장르</h2>
  <!-- 순서(번호)없는 목록<ul><li>-->
<ul type="disk">
  <li>클래식</li>
  <li>재즈</li>
  <li>팝</li>
</ul> 
<h2>영화 장르</h2>
<ul>
  <li>드라마</li>
  <li>코미디</li>
  <li>액션</li>
</ul>
<h2>육상 경기 종목</h2>
<ul>
  <li>달리기</li>
  <li>높이뛰기</li>
  <li>마라톤</li>
</ul>
</body>
</html>

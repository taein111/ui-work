<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>목록 만들기</title>
</head>
<body>
  <h2>음악 장르 인기순위</h2>
  <!-- 순서가 있는 목록<ol><li> -->
  <ol type="i" start="3">
    <li>클래식</li>
    <li>재즈</li>
    <li>팝</li>
  </ol>
  <h2>영화장르의 인기순위</h2>
  <ol type="A" start="4">
    <li>드라마</li>
    <li>코미디</li>
    <li>액션</li>
  </ol>
  <h2>스포츠종목의 인기순위</h2>
  <ol type="i" start="10">
    <li>달리기</li>
    <li>높이뛰기</li>
    <li>마라톤</li>
  </ol>
</body>
</html>

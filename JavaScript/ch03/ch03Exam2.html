<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let threeBaesu;

  threeBaesu = parseInt(prompt("숫자를입력하세요"))
  if(threeBaesu !==null){
    if(threeBaesu%3 === 0)
    alert("3의 배수 입니다")
    else
    alert('3의 배수가 아닙니다')
  }else{
    alert("입력이 취소됐습니다")
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function calcSum(n){
      let sum=0;
      for(let i = 1; i<=n; i++){
        sum += i
      }
      return sum; //함수를 실행한 시점으로 결과값 반환
    }
    let num = parseInt(prompt("몇까지 더할까요?"));
    document.write(`1부터${num}까지 더하면 ${calcSum(num)}입니다`);
  </script>
</body>
</html>
